    main {
      flex: 1;
      display: flex;
      flex-direction: column;

    /* ----- Message temporaire ----- */
    #message-temp {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 0, 0.8); /* jaune semi-transparent */
      color: black;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      font-size: 1.3rem;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.5s;
    }

    #message-temp.show {
      opacity: 1;
    }

    .hidden {
      display: none;
    }
