<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Mon portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("IMG/fondportfolio1.avif");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* ----- NAVBAR ----- */
    nav {
      background-color: #3b2dbd;
      padding: 10px 0;
      margin-top: 80px; /* même hauteur que index.html */
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #007bff;
    }

    nav ul li a.active {
      background-color: #00aaff;
      color: white;
    }

    /* ----- FICHE CONTACT ----- */
    .contact-card {
      background-color: rgba(30, 60, 150, 0.9);
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      color: #ffffff;
    }

    .contact-info {
      text-align: left;
      flex: 1;
    }

    .contact-info h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    .contact-info p {
      margin: 12px 0;
      font-size: 18px;
    }

    .contact-info i {
      margin-right: 10px;
      color: #ffffff;
    }

    .contact-img {
      flex: 1;
      text-align: right;
    }

    .contact-img img {
      max-width: 100%;
      border-radius: 5px;
    }

    /* ----- FOOTER ----- */
    footer {
      background-color: rgba(0,0,0,0.6);
      padding: 10px 0;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="stages.html">Stages</a></li>
      <li><a href="projets.html">Projets</a></li>
      <li><a href="veille.html">Veille Info</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- FICHE CONTACT -->
  <div class="contact-card">
    <div class="contact-info">
      <h2>FICHE CONTACT</h2>
      <p><i class="fas fa-phone"></i> +33 07 60 16 52 37</p>
      <p><i class="fas fa-envelope"></i> thibautgheeraert@icloud.com</p>
      <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/thibaut-gheeraert-9aa46b384" target="_blank" style="color:#ffffff;">LinkedIn</a></p>
      <p><i class="fab fa-github"></i> <a href="https://github.com/pak19lys" target="_blank" style="color:#ffffff;">GitHub</a></p>
    </div>
    <div class="contact-img">
      <img src="IMG/Contactillustration.jpg" alt="Illustration contact">
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 - Mon portfolio</p>
  </footer>
</body>
</html>
