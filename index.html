<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <!-- Import police JejuHallasan -->
  <link href="https://fonts.googleapis.com/css2?family=Jeju+Hallasan&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("IMG/fondportfolio1.avif");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Jeju Hallasan', Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* ----- NAVBAR ----- */
    nav {
      background-color: #3b2dbd; 
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background-color 0.3s, transform 0.2s;
    }

    nav ul li a:hover {
      background-color: #007bff;
      transform: scale(1.1);
    }

    nav ul li a.active {
      background-color: #00aaff;
      color: white;
    }

    /* ----- Boutons ----- */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #FFD700;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn-static {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #FFD700;
      border-radius: 5px;
      font-weight: bold;
      font-family: 'Jeju Hallasan', cursive;
    }

    footer {
      margin-top: 30px;
    }

    /* ----- Message temporaire ----- */
    #message-temp {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 0, 0.8); /* jaune semi-transparent */
      color: black;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      font-size: 1.3rem;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.5s;
    }

    #message-temp.show {
      opacity: 1;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur mon portfolio</h1>

  <!-- NAVBAR -->
  <nav>
    <ul>
      <li><a href="index.html" class="active">Accueil</a></li>
      <li><a href="stages.html">Stages</a></li>
      <li><a href="projets.html">Projets</a></li>
      <li><a href="veille.html">Veille Info</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Bouton statique -->
  <p>
    <span class="btn-static">Bonjour, voici mon portfolio personnel</span>
  </p>

  <img src="IMG/CVthibaut.png" alt="Photo de profil">
  <p>
    <a href="Liens/CvGheeraertThibaut.pdf" 
       download="CvGheeraertThibaut.pdf" 
       type="application/pdf" 
       class="btn">
       Télécharger mon CV
    </a>
  </p>

  <!-- Message temporaire -->
  <div id="message-temp" class="hidden">Désolé, page en cours de développement.</div>

  <footer>
    <p>© 2025 - Mon portfolio</p>
  </footer>

  <!-- ----- JS externe ----- -->
  <script src="messagetemp.js"></script>
</body>
</html>
